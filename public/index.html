<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#a9039b" />
    <meta
      name="description"
      content="Portfolio to showcase my journey and projects"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.png" />

    <meta property="og:url" content="https://anadev.com.br/" />
    <meta property="og:image" content="https://anadev.com.br/favicon.png" />
    <meta property="og:title" content="Ana's Portfolio" key="ogtitle" />
    <meta propery="og:site_name" content="Ana's Portfolio" key="ogsitename" />
    <meta property="og:description" content="Portfolio to showcase my journey and projects" key="ogdesc" />
    <meta property="og:type" content="website" />

    <link rel="canonical" href="https://anadev.com.br/index.html" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Ana's Portfolio</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="text/javascript">
      var ajax = new XMLHttpRequest();
      ajax.open("GET", "icons.svg", true);
      ajax.send();
      ajax.onload = function(e) {
        var div = document.createElement("div");
        div.innerHTML = ajax.responseText;
        document.body.insertBefore(div, document.body.childNodes[0]);
      }
    </script>
    <header>
        <div id="socials">
          <a title="mail" target="_blank" href="mailto:hey@anadev.com.br">
            <i class="icon mail">
              <svg height="25px" width="25px" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" 
                   style="enable-background:new 0 0 512 512;">
                <title>Email icon</title>
                <use xlink:href="#icon-mail"></use>
              </svg>
            </i>
            <span>hey@anadev.com.br</span>
          </a>
          <a title="linkedin" target="_blank" href="https://br.linkedin.com/in/aluizasilva22">       
            <i class="icon linkedin">
              <svg height="25px" width="25px" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" 
                   style="enable-background:new 0 0 512 512;">
                   <title>Linkedin icon</title>
                <use xlink:href="#icon-linkedin"></use>
              </svg>
            </i>
            <span>/aluizasilva22</span>
          </a>
          <a title="github" target="_blank" href="https://github.com/aluiza22">       
            <i class="icon github">
              <svg height="25px" width="25px" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 438.549 438.549" 
                   style="enable-background:new 0 0 512 512;">
                   <title>GitHub icon</title>
                <use xlink:href="#icon-github"></use>
              </svg>
            </i>
            <span>/aluiza22</span>
          </a>
          <a title="twitter" target="_blank" href="https://twitter.com/anadev22">
            <i class="icon twitter">
              <svg height="25px" width="25px" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" 
                   style="enable-background:new 0 0 512 512;">
                   <title>Twitter icon</title>
                <use xlink:href="#icon-twitter"></use>
              </svg>
            </i>
            <span>@anadev22</span>
          </a>
          <a title="instagram" target="_blank" href="https://www.instagram.com/nalu2204/">
            <i class="icon insta">
              <svg height="25px" width="25px" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" 
                   style="enable-background:new 0 0 512 512;">
                   <title>Instagram icon</title>
                <use xlink:href="#icon-insta"></use>
              </svg>
            </i>
            <span>@nalu2204</span>
          </a>
        </div>
        <h1>
          <span>H</span><span>e</span><span>y</span><span>,</span> <span>I</span><span>'</span><span>m</span> <span>A</span><span>n</span><span>a</span>
           <br><small>a nice web developer</small>
        </h1>
        <picture>
          <source srcset="%PUBLIC_URL%/ana.webp" />
          <img src="%PUBLIC_URL%/ana.jpg" alt="Black and white photo of Ana with a timid smile" />
        </picture>
    </header>
    <div id="root"></div>
