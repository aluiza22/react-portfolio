<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Ana's React Portfolio</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="text/javascript">
      var ajax = new XMLHttpRequest();
      ajax.open("GET", "icons.svg", true);
      ajax.send();
      ajax.onload = function(e) {
        var div = document.createElement("div");
        div.innerHTML = ajax.responseText;
        document.body.insertBefore(div, document.body.childNodes[0]);
      }
    </script>
    <header>
        <div id="socials">
          <a target="_blank" href="mailto:hey@anadev.com.br">
            <i class="icon mail">
              <svg height="25px" width="25px" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" 
                   style="enable-background:new 0 0 512 512;">
                <use xlink:href="#icon-mail"></use>
              </svg>
            </i>
            <span>hey@anadev.com.br</span>
          </a>
          <a target="_blank" href="https://linkedin.com/aluizasilva22">       
            <i class="icon linkedin">
              <svg height="25px" width="25px" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" 
                   style="enable-background:new 0 0 512 512;">
                <use xlink:href="#icon-linkedin"></use>
              </svg>
            </i>
            <span>/aluizasilva22</span>
          </a>
          <a target="_blank" href="https://twiter.com/anadev22">
            <i class="icon twitter">
              <svg height="25px" width="25px" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" 
                   style="enable-background:new 0 0 512 512;">
                <use xlink:href="#icon-twitter"></use>
              </svg>
            </i>
            <span>@anadev22</span>
          </a>
          <a target="_blank" href="https://instagram.com/@nalu2204">
            <i class="icon insta">
              <svg height="25px" width="25px" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" 
                   style="enable-background:new 0 0 512 512;">
                <use xlink:href="#icon-insta"></use>
              </svg>
            </i>
            <span>@nalu2204</span>
          </a>
        </div>
        <h1>
          <span>H</span><span>e</span><span>y</span><span>,</span> <span>I</span><span>'</span><span>m</span> <span>A</span><span>n</span><span>a</span>
          <br><small>a nice web developer</small>
        </h1>
        <picture>
          <source srcset="%PUBLIC_URL%/ana.webp" />
          <img src="%PUBLIC_URL%/ana.jpg" />
        </picture>
    </header>
    <div id="root"></div>

    -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/svg4everybody@2.1.9/dist/svg4everybody.min.js"></script>
  </body>
</html>
